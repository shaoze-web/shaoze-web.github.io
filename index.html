   <script>
	   const startTime = new Date('2024-08-01T09:48:45Z').getTime();
	   
	   function updateUptime() {
	       // 获取当前时间
	       const now = Date.now();
	       // 计算运行时间
	       const elapsedTime = now - startTime;
	       // 将运行时间转换为年、月、日、小时、分钟和秒
	       const years = Math.floor(elapsedTime / (1000 * 60 * 60 * 24 * 365.25));
	       const months = Math.floor((elapsedTime % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.4375)); // 月平均30.4375天
	       const days = Math.floor((elapsedTime % (1000 * 60 * 60 * 24 * 30.4375)) / (1000 * 60 * 60 * 24));
	       const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	       const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
	       const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
	   
	       // 更新显示的运行时间
	       document.getElementById('uptime').textContent = `${years}年 ${months}月 ${days}日 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
	   }
	   setInterval(updateUptime, 1000);
	   updateUptime();
