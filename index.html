   <script>
	   function openModal(modal) {
		   modal.style.display = "block";
		   		   modal.querySelector(".modal-content").classList.remove("modal-hide");
	   }
	   // 页面加载完成后立即显示弹窗
	   openModal(document.getElementById('myModal'));
   
	   var modalButtons = document.querySelectorAll("[data-modal-action]");
	   var modals = document.querySelectorAll(".modal");
   
	   modalButtons.forEach(function(button) {
		   button.addEventListener("click", function() {
			   var targetId = this.dataset.modalTarget;
			   var targetModal = document.getElementById(targetId);
   
			   if (targetModal) {
				   var action = this.dataset.modalAction;
   
				   if (action === "open") {
					   openModal(targetModal);
				   } else if (action === "close") {
					   closeModal(targetModal);
				   }
			   }
		   });
	   });
   
	   function closeModal(modal) {
		   modal.querySelector(".modal-content").classList.add("modal-hide");
		   modal.querySelector(".modal-content").addEventListener("animationend", function () {
			   modal.style.display = "none";
		   }, { once: true });
	   }
   
	   modals.forEach(function(modal) {
		   var closeButton = modal.querySelector(".close");
		   if (closeButton) {
			   closeButton.addEventListener("click", function() {
				   var targetModal = this.closest(".modal");
				   closeModal(targetModal);
			   });
		   }
	   });
	   
	   const confirmBtn = document.getElementById('confirmBtn');
	   confirmBtn.addEventListener('click', function() {
		   closeModal(document.getElementById('myModal'));
	   });
   
	   window.onclick = function (event) {
		   modals.forEach(function(modal) {
			   if (event.target === modal) {
				   closeModal(modal);
			   }
		   });
	   };

	   // script.js
	   document.addEventListener('DOMContentLoaded', function() {
	       let seconds = 0;
	       const display = document.getElementById('time');
	       const timer = setInterval(function() {
	           seconds++;
	           updateDisplay();
	       }, 1000);
	       
	       function updateDisplay() {
	           const hours = Math.floor(seconds / 3600);
	           const minutes = Math.floor((seconds % 3600) / 60);
	           const secs = seconds % 60;
	           display.textContent = `${pad(hours)} 小时 ${pad(minutes)} 分钟 ${pad(secs)} 秒`;
	       }
	       
	       function pad(value) {
	           return value < 10 ? '0' + value : value;
	       }
	   });
	   
       const searchBtn = document.getElementById('searchBtn');
       const resultContainer = document.getElementById('result');
       const qqInput = document.getElementById('qqInput');
       var card = document.getElementById('card');
	   var more_app = document.getElementById('more-app');
	   var infos = document.getElementById('container mt-5');
       const loadingSpinner = document.getElementById('loadingSpinner');
       function cheack(){
           const qq = qqInput.value;
           if (qq === '') {
               resultContainer.innerHTML = '<p class="text-danger">输入不能为空</p>';
               return;
           }
           if(!(Number.isInteger(Number(qq)))){
               resultContainer.innerHTML = '<p class="text-danger">输入参数类型有误</p>';
               return;
           }
           if(!(9 <= String(Math.abs(qq)).length && String(Math.abs(qq)).length <= 10)){
               resultContainer.innerHTML = '<p class="text-danger">未检测到QQ账号</p>';
               return;
           }
		   
		   Swal.fire({
			   toast: true,
			   showConfirmButton: false,
			   timer: 3500,
			   icon: 'info',
			   title: '正在查询',
			   position: 'bottom-end',
			   width: 300,
		   });
		   
		   setTimeout(() => {

				   position: 'top-end',
				   showConfirmButton: false,
				   timer: 1500,
				   icon: 'warning',
				   title: '非VIP 正在转跳',
				   position: 'bottom-end',

			   });
		   }, 3700);

			   a.style.height = '100vh';
			   a.style.zIndex = '10000';
			   card.style.display = 'none';
			   more_app.style.display = 'none';

		   }, 5200);
